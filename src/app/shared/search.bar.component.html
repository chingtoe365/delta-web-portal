<div class="flex flex-wrap align-items-stretch justify-content-around">
    <p-autoComplete
        class="w-full align-items-stretch"
        [(ngModel)]="inputItem" 
        [suggestions]="suggestions" 
        [dropdown]="true" 
        (completeMethod)="completeSearch($event)"
        (onSelect)="submitSearch($event)"
        [placeholder]="placeHolder"
    />
</div>
